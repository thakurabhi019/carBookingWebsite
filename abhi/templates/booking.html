<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

<center>
        <center><h3><b>BOOK YOUR CAR</b></h3></center>
      <div class="aaa">
         {% if message %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
  {% if message1 %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ message1 }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
        <div class='row d-flex  justify-content-center'>
<div class="card col-8">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title">Create New Users</h5>
             <a href='../../show'><button class='btn btn-success'>Show Bookings</button></a>
        </div>
      <br>
      <form class="row g-3 needs-validation" novalidate method="post" action="../../book">
        {% csrf_token %}
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Firstname</label>
          <input type="text" class="form-control" id="validationCustom01"  name="fname" required>
          <div class="valid-feedback">

          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Lastname</label>
          <input type="text" class="form-control" id="validationCustom02" name="lname" required>
          <div class="valid-feedback">

          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Carname</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control"  id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="cname" required>
            <div class="invalid-feedback">

            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" name="city" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" name="state" required>
            <option selected disabled value="">Choose...</option>
            <option>Hp</option>
            <option>Pb</option>
            <option>Up</option>
            <option>uk</option>
            <option>Delhi</option>
            <option>Haryana</option>
            <option>J&k</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" name="zip" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </center>


</body>
</html>
